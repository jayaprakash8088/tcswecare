name: tcswecare
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  mvc_pattern: ^7.4.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.6
  flutter_staggered_grid_view: ^0.4.0
  url_launcher: ^6.0.9
  sleek_circular_slider: ^2.0.1
  intl: ^0.17.0
  easy_localization: ^3.0.0
dev_dependencies:
  flutter_test:
     sdk: flutter
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/
     - assets/translations/
     - assets/translations/en-US.json
     - assets/translations/ms-MYS.json
     - images/big_rectangle1.svg
     - images/big_rectangle1.png
     - images/small_rectangle1.svg
     - images/contact_doctor.svg
     - images/frame.svg
     - images/frame.png
     - images/frame_side.svg
     - images/graph.svg
     - images/logo.svg
     - images/man_face.svg
     - images/notes.svg
     - images/astronaut.svg
     - images/sign_up.svg
     - images/login_bg.svg
     - images/login.svg
     - images/malay_flag.png
     - images/english_flag.png
     - images/hamburger.png
     - images/medicine.svg
     - images/sleep.svg
     - images/stethoscope.svg
     - images/blue_rect.svg
     - images/clock.svg
     - images/calendar.svg
     - images/blue_small_rect.svg
     - images/splash_bg.svg
     - images/frame_world.svg
     - images/loading.svg
     - images/loading_completed.svg
     - images/tablet.png
     - images/telephone.png
     - images/rest.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
     - family: Montserrat
       fonts:
         - asset: fonts/Montserrat-Regular.ttf
         - asset: fonts/Montserrat-Black.ttf
         - asset: fonts/Montserrat-BlackItalic.ttf
         - asset: fonts/Montserrat-Bold.ttf
         - asset: fonts/Montserrat-ExtraBold.ttf
         - asset: fonts/Montserrat-ExtraBoldItalic.ttf
         - asset: fonts/Montserrat-ExtraLight.ttf
         - asset: fonts/Montserrat-ExtraLightItalic.ttf
         - asset: fonts/Montserrat-Light.ttf
         - asset: fonts/Montserrat-LightItalic.ttf
         - asset: fonts/Montserrat-Medium.ttf
         - asset: fonts/Montserrat-MediumItalic.ttf
         - asset: fonts/Montserrat-Regular.ttf
         - asset: fonts/Montserrat-SemiBold.ttf
         - asset: fonts/Montserrat-SemiBoldItalic.ttf
         - asset: fonts/Montserrat-Thin.ttf
         - asset: fonts/Montserrat-ThinItalic.ttf
           style: italic
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Black.ttf
         - asset: fonts/Roboto-BlackItalic.ttf
         - asset: fonts/Roboto-Bold.ttf
         - asset: fonts/Roboto-BoldItalic.ttf
         - asset: fonts/Roboto-Italic.ttf
         - asset: fonts/Roboto-Light.ttf
         - asset: fonts/Roboto-LightItalic.ttf
         - asset: fonts/Roboto-Medium.ttf
         - asset: fonts/Roboto-MediumItalic.ttf
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Thin.ttf
         - asset: fonts/Roboto-ThinItalic.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
